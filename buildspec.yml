version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  pre_build:
    commands:
      - echo Running tests...
      - npm run test
  build:
    commands:
      - echo Build started on `date`
      - npm run generate
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Deploying to S3...
      - aws s3 sync ./dist s3://mys3test1117/ --delete

cache:
  paths:
    - 'node_modules/**/*'
